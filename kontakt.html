        <h1 class="he" id="he">KONTAKTIRAJTE NAS</h1> <br> <br>

    <div class="karijere"> 

        <div id="error_message"></div>

    <form id="myform" onsubmit="return validacija()" method="get" action="/">
        
            <div class="labelkon">
                <label class="kontakt-label" for="name"><p>Unesite ime*</p></label><br>
            </div>
            <input id="name" class="kontakt-input" type="text" name="name" placeholder="Ime">

            <div class="labelkon">
                <label class="kontakt-label" for="surname"><p>Unesite prezime*</p></label><br>
            </div>
            <input id="surname" class="kontakt-input" type="text" name="surname" placeholder="Prezime">

            <div class="labelkon">
                <label class="kontakt-label"  for="telefon"><p>Unesite telefon*</p></label><br>
            </div>
            <input id="phone" class="kontakt-input" type="text" placeholder="Broj Telefona">

            <div class="labelkon">
                <label class="kontakt-label" for=""><p>Unesite naslov poruke</p></label><br>
            </div>
            <input id="subject" class="kontakt-input" type="text" placeholder="Naslov Poruke"><br>

            <div class="labelkon">
                <label class="kontakt-label" for=""><p>Izaberite tip poruke*</p></label>
            </div><br>
                <div class="kontakt-tip">
                    <select class="kontakt-tip" name="tipPoruke">
                        <option value="pitanje">Pitanje</option>
                        <option value="predlog">Predlog</option>
                        <option value="primedba">Primedba</option>
                        <option value="drugo" selected>Drugo</option>
                    </select>
                </div><br>


            <label class="kontakt-label" for="poruka"><p>Unesite poruku*</p></label> <br>
            <textarea id="message" class="kontakt-area" cols="30" rows="10" placeholder="Poruka"></textarea> <br>

                <div class="btn">
                    <input type="submit" value="Posalji">
                </div>

         </form>
